<!DOCTYPE html>
<html>
   <head>
    <!-- REV EDIT:
    - Disable touch zooming
    -->
    <meta name="viewport" content="user-scalable=no" />
    <!-- END EDIT -->
    
     <title>Rubberbands with layered elements</title>

      <style> 
         body {
            background: rgba(100, 145, 250, 0.3);
         }

         #canvas {
            margin-left: 20px;
            margin-right: 0;
            margin-bottom: 20px;
            border: thin solid #aaaaaa;
            cursor: crosshair;
            padding: 0;
         }

         /* REV EDIT:
          * Reposition 'RESET' button
          */
         #controls {
		    position: relative;
            margin: -80px 0px 20px 20px;
         }
         /* END EDIT */

         #rubberbandDiv {
            position: absolute;
            border: 2px solid yellow;
            cursor: crosshair;
            display: none;
         }

      </style>
   </head>

  <body>

      <div id='rubberbandDiv'></div>

      <!-- REV EDIT:
      - Resize canvas for small screens
      - Move 'RESET' button
      -->
      <canvas id='canvas' width='640' height='360'>
         Canvas not supported
      </canvas>
      <div id='controls'>
         <input type='button' id='resetButton' value='Reset'/>
      </div>
      <!-- END EDIT -->
        
     <script src='example.js'></script>
  </body>
</html>
