<!DOCTYPE html>
<html>
   <head>
    <!-- REV EDIT:
    - Disable touch zooming
    -->
    <meta name="viewport" content="user-scalable=no" />
    <!-- END EDIT -->
    
     <title>Sprite sheets</title>

      <style> 
         body {
            background: #dddddd;
         }

         #canvas {
            position: absolute;
            left: 0px;
            top: 20px;
            margin: 20px;
            background: #ffffff;
            border: thin inset rgba(100,150,230,0.5);
            cursor: pointer;
         }

         #readout {
            margin-top: 10px;
            margin-left: 15px;
            color: blue;
         }
      </style>
   </head>

  <body>
    <div id='readout'></div>

      <!-- REV EDIT:
      - Resize canvas
      -->
      <canvas id='canvas' width='640' height='360'>
         Canvas not supported
      </canvas>

    <script src='example.js'>
    </script>
  </body>
</html>
